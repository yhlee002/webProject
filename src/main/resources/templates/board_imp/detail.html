<!DOCTYPE HTML>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/config.html :: configFragment"></head>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/assets/js/imp/imp-main.js}"></script>
</th:block>
<th:block layout:fragment="css">
    <link type="text/css" rel="stylesheet" th:href="@{/assets/css/imp/imp-main.css}"/>
</th:block>
<body>
<header th:replace="fragments/header.html :: headerFragment"></header>
<div id="one" class="wrapper style2">
    <div class="inner">
        <div class="box align-center">
            <div class="content">
                <div class="align-right">
                    <span onclick="location.href='/imp'" style="cursor: pointer">돌아가기</span>
                </div>
                <hr>
                <div>
                    <p class="impTitle" th:text="${board.getTitle()}"></p>

                    <div class="align-left">
                        <span class="writer impInfo" th:text="${board.getWriter()}"></span>&nbsp;
                        <span>작성일 : <span class="impInfo"
                                          th:text="${#temporals.format(board.getRegDate(), 'yyyy-MM-dd HH:mm')}"></span>
                        </span>&nbsp;
                        <span>조회수 : <span class="impInfo" th:text="${board.getViews()}"></span></span>
                    </div>

                    <div id="boardContentBox">
                        <div id="boardContent">
                            <div th:utext="${board.getContent()}"></div>
                        </div>

                    </div>
                </div>
                <div class="updateBtns" sec:authorize="isAuthenticated()">
                    <ul class="align-right" th:if="${session.member.getMemNo() == board.getWriterNo()}">
                        <form th:action="@{/imp/update}" th:type="post" id="impUpdateForm">
                            <input type="text" id="updateForm_boardId" name="boardId" th:value="${board.getBoardId()}" hidden="hidden">
                            <input type="submit" id="updateBtn" value="수정">
                        </form>

                        <form th:action="@{/imp/delete}" th:type="post" id="impDeleteForm">
                            <input type="text" id="deleteForm_boardId" name="boardId" th:value="${board.getBoardId()}" hidden="hidden">
                            <input type="button" id="deleteBtn" th:value="삭제">
                        </form>
                    </ul>
                </div>

                <div class="prevNextBoards" th:if="${prevBoard != null || nextBoard != null}">
                    <a th:if="${prevBoard != null}"
                       th:href="@{/imp/{boardId}(boardId=${prevBoard.getBoardId()})}">이전글 <span
                            th:text="${prevBoard.getTitle()}"></span></a>
                    <a th:if="${nextBoard != null}"
                       th:href="@{imp/{boardId}(boardId=${nextBoard.getBoardId()})}">다음글 <span
                            th:text="${nextBoard.getTitle()}"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer.html :: footerFragment"></footer>
</body>
</html>
